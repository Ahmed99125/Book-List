<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css" integrity="sha512-EZLkOqwILORob+p0BXZc+Vm3RgJBOe1Iq/0fiI7r/wJgzOFZMlsqTa29UEl6v6U6gsV4uIpsNZoV32YZqrCRCQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        .success, .error {
            color: white;
            padding: 5px;
            margin: 5px 0 15px 0;
        }

        .success {
            background-color: green;
        }

        .error {
            background-color: red;
        }

        @keyframes fade-in {
            from {opacity: 0}
            to {opacity: 1}
        }

        @keyframes fade-out {
            from {opacity: 1}
            to {opacity: 0}
        }
    </style>
    <title>Book List</title>
</head>
<body>
    <div class="container">
        <h1>Add Book</h1>
        <form id="book-form">
            <div>
                <label for="title">Title</label>
                <input type="text" class="u-full-width" id="title" autocomplete="off">
            </div>
            <div>
                <label for="auther">Auther</label>
                <input type="text" class="u-full-width" id="auther" autocomplete="off">
            </div>
            <div>
                <label for="isbn">ISBN#</label>
                <input type="text" class="u-full-width" id="isbn" autocomplete="off">
            </div>
            <div>
                <input type="submit" value="Submit" id="submit">
            </div>
        </form>

        <table class="u-full-width">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Auther</th>
                    <th>ISBN</th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="book-list"></tbody>
        </table>
    </div>

    <script src="appes6.js"></script>
</body>
</html>
